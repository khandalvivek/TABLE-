<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>

    <script>    
        const number = prompt("Enter Your number:")
        for(i=1; i<=10; i++){
            const result = number * i + "<br>";
            // document.write(`${number} * ${i} = ${result}`)
            document.getElementById("demo").innerHTML += (`${number} * ${i} = ${result}`)
        }
    </script>
</body>
</html>
